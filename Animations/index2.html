<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        width:100px;
        height:100px;
        background-color: blueviolet;
        position: relative;
        animation-name: move-box;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        
    }
    @keyframes move-box{
        0%{top:0px; }
        50%{top:150px;}
        100%{top:0px; }
        
    }
</style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
