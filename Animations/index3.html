<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width:100px;
            height:100px;
            background-color: blueviolet;
            position: relative;
            animation-name: move-and-rotate;
            animation-duration: 2s;
        }
        @keyframes move-and-rotate{
            0%{left:0; transform: rotate(0deg);}
            50%{left:100px; transform: rotate(180deg);}
            100%{left:200px; transform: rotate(360deg);}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
