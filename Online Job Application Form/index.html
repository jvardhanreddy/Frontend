<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application Form</h1>
    <p>Thank you for your interest in working with us. Please fill out the form and send your application. We will get back to you within a week</p>
    <form action="">
        <label for="First Name">First Name</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp; &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;&nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;            <label for="Last Name">Last Name</label><br>
        <input type="text" id="First Name" placeholder="Enter First Name">        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp; &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;                  <input type="text" id="Last Name" placeholder="Enter Last Name"><br>
        <br>
        <br>
        <label for="Email">Email</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp; &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;&nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;     &nbsp;  &nbsp;  &nbsp;  &nbsp;         <label for="Confirm Email">Confirm Email</label><br>
        <input type="Email" id="Email" placeholder="Enter Email">        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp; &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;    &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;                  <input type="Email" id="Confirm Email" placeholder="Enter Email"><br>
        <br>
        <br>
        <label for="Phone Number">Phone Number</label><br>
        <input type="number" id="Number">
        <br>
        <br>
        <label for="10th %">10th %</label><br>
        <input type="number" id="Number">
        <br>
        <br>
        <label for="12th %">12th %</label><br>
        <input type="number" id="Number">
        <br>
        <br>
        <label for="Highest Qualification %">Highest Qualification %</label><br>
        <input type="number" id="Number">
        <br>
        <br>
        <label for="Current Origanisation">Current Origanisation</label><br>
        <input type="text" id="Current Origanisation">
        <br>
        <br>
        <label for="Current salary">Current Salary</label><br>
        <input type="number" id="Number">
        <br>
        <br>
        <label for="Experience">Experience</label><br>
        <input type="number" id="Number">
        <br>
        <br>
        <label for="Excepted salary">Excepted Salary</label><br>
        <input type="number" id="Number">
        <br>
        <br>
        <label for="What Position are you applying for ?">What Position are you applying for ?</label><br>
        <select name="" id="">
            <option value="Software Engineer">Software Engineer</option>
            <option value="Data Analytics">Data Analytics</option>
            <option value="Sales">Sales</option>
            <option value="Software Developer">Software Developer</option>
        </select>
        <br>
        <br>
        <label for="Avaliable Start Date">Avaliable Start Date</label><br>
        <input type="date" id="Avaliable Start Date">
        <br>
        <br>
        <label for="Resume">Resume</label><br>
        <input type="File" id="Resume" placeholder="Drag your file here or click here to upload">
        <br>
        <br>
        <label for="Submit">Submit</label>
        

    </form>
</body>
</html>
