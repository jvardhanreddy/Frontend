<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            width:300px;
            height:200px;
            background-color: blue;
        }
        span{
            display:inline-block;
            width:300px;
            height:200px;
            background-color: blue;
        }
        .block-level{
            width:200px;
            height:100px;
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div class="block-level">Veera</div>
    <br>
    <br>
    <span>Vardhan</span>
    <br>
    <br>
    <div style="display: table; width:100%; background-color:blueviolet;">
        <div style="display: table-row;">
            <div style="display: table-cell; padding: 10px; background-color:red;">veera</div>
            <div style="display: table-cell; padding: 10px; background-color:rgb(21, 0, 255);">vardhan</div>
            <div style="display: table-cell; padding: 10px; background-color:rgb(255, 0, 153);">reddy</div>
        </div>
        <div style="display: table-row;">
            <div style="display: table-cell; padding: 10px; background-color:yellow;">1</div>
            <div style="display: table-cell; padding: 10px; background-color:white;">2</div>
            <div style="display: table-cell; padding: 10px; background-color:violet;">3</div>
        </div>
    </div>
</body>
</html>
