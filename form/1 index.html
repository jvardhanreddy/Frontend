<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="Text Input">Text Input</label>
        <input type="text" id="Text input" placeholder="Enter text">
        <br>
        <label for="Password">Password</label>
        <input type="password" id="password" placeholder="Enter password">
        <br>
        <label for="Email">Email</label>
        <input type="Email" id="Email" placeholder="Enter email">
        <br>
        <label for="Number">Number</label>
        <input type="number" id="number" placeholder="Enter number">
        <br>
        <label for="Date">date</label>
        <input type="date" id="date" placeholder="Enter date">
        <br>
        <label for="Time">Time</label>
        <input type="time" id="Time" placeholder="Enter time">
        <br>
        <label for="Color">Color</label>
        <input type="color" id="color" placeholder="Enter color">
        <br>
        <label for="File">File</label>
        <input type="File" id="File" placeholder="Upload file">
        <br>
        <label for="Checkbox">Chechbox</label>
        <input type="Checkbox" id="checkbox">
        <br>
        <label for="range">Range</label>
        <input type="range" id="range" min="1" max="100">
        <br>
        <label for="Website">website</label>
        <input type="url" id="website" placeholder="https">
        <br>
        <label for="Radio">Radio</label>
        <input type="radio" id="radio">
        <br>
        <label>Gender:</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>

        <label for="Country">Country:</label>
        <select name="" id="">
            <option value="India">india</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select>
        <br>
        <label for="Comments:">Comments:</label><br>
        <textarea name="Comments" id="Comments" rows="5" col="20"></textarea>
    </form>
</body>
</html>
